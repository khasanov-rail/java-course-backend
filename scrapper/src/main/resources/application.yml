app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s


spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false
server:
  port: 8099

logging:
  config: classpath:log4j2-plain.xml

api:
  git-hub:
    default-url: https://api.github.com
  stackoverflow:
    default-url: https://api.stackexchange.com/2.3
  bot:
    base-url: http://localhost:8090

springdoc:
  swagger-ui:
    path: /swagger-ui
